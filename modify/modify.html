<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../modify/modify.css" />
    <title>Character Manager</title>
  </head>

  <body>
    <div class="container-fluid">
      <header>
        <h1>Character Manager - Modify</h1>
      </header>
    </div>

    <div class="container">
      <div class="row personnalcenter">
        <div class="card" width="100px" height="100px">
            <div id="container-image">
                <img src=""id="image">
                <input type="file" accept="image/png, image/jpeg" id="input-image">
            </div>
            <div class="card-body">
                <input type="text" placeholder="Hero name" id="hero-name">
                <input type="text" placeholder="Short description" id="short-desc">
                <br>
                <textarea id="long-desc"></textarea>
                <br>
                <a href="../index.html" class="btn btn-primary">Back to home</a>
                <button type="button" class="btn btn-primary postBTN">Confirm</button>

        </div>
      </div>
    </div>
    <script src="modify.js"></script>
  </body>
</html>
